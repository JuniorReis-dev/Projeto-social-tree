<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialtree</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <span class="img-perfil">
        <img src="./img/fotoperfil.jpg">
    </span>
    <div class="text-insta">
        <h5>@instagram</h5>
    </div>

    <section class="section-link">

        <div class="link">
            <a href="https://www.youtube.com/">YOUTUBE</a>
            <a href="https://app.rocketseat.com.br/dashboard">ROCKETSEAT</a>
            <a href="https://developer.mozilla.org/en-US/">MDN</a>
            <a href="https://google.com.br">GOOGLE</a>
        </div>

    </section>

    <section class="section-img-social">
        <div class="imgs">
            <a href="https://twitter.com/"><img src="./img/twitter.svg"></a>
            <a href="https://www.twitch.tv/"><img src="./img/twitch.svg"></a>
            <a href="https://www.instagram.com/"><img src="./img/instagram.svg"></a>
            <a href="https://www.linkedin.com/"><img src="./img/linkedin.svg"></a>
            <a href="https://github.com/"><img src="./img/github.svg"></a>

        </div>
    </section>
</body>

</html>
